<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Contacto- Barberia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <div class="caja">
            <h1><img src="logo.png" alt=""></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a> </li>
                    <li><a href="Productos.html"> Productos</a></li>
                    <li><a href="Contacto.html">Contacto</a> </li>

                </ul>

            </nav>

        </div>

    </header>
    <main>
        <form>
            <label for="nombreYapellido">Nombre y Apellido </label>
            <input type="text" id="nombreYapellido"class="input-padron" required>
            <label for="email">E-Mail</label>
            <input type="email" id="email"class="input-padron" required>
            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono"class="input-padron" required placeholder="(XXX)X XXX XXX">
            <label for="mensaje">Mensaje</label>
            <textarea name="" id="mensaje"class="input-padron" cols="70" rows="10" required></textarea>
            
            <fieldset>
                <legend>¿Como le gustaria que lo contacten?</legend>
            <label for="radio-email"><input type="radio"name="contacto" value "email" id="radi-email">E-mail</label>
            
            <label for="radio-telefono"><input type="radio"name="contacto"value "telefono" id="radi-telefono">Telefono</label>
            
            <label for="radio-whatsapp"><input type="radio"name="contacto" value "email" id="radio-whasapp">whatsApp</label>
            
            </fieldset>
            <fieldset>
                <legend>En que horario prefiere ser atendido?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
    
    
                </select>
            </fieldset>
            
            <label class="checkbox"><input type="checkbox"> ¿Le gustaria recibir novedades de la Barberia Alura?</label>
            <input type="submit" value="Enviar formulario" class="enviar">
             
        </form>

        <table>
           <thead>
            <tr>
                <th>Dia</th>
                <th>Horario</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Lunes</td>
                <td>08-20hs</td>
            </tr>
        
            <tr>
                <td>Miercoles</td>
                <td>08-20hs</td>
            </tr>
            <tr>
                <td>Viernes</td>
                <td>08-20hs</td>
            </tr>
        </tbody>

        </table>

    </main>

        <img src="logo-blanco.png" alt="">

    </footer>
</body>


</html>
